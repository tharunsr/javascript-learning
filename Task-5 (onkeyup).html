    <body>
        <input type="text" id="inputbox" onkeyup="change()">
        <h1 id="result"></h1>
    </body>
    <script>
        var inputbox = document.getElementById("inputbox")
        var result = document.getElementById("result")
        function change(){
            result.textContent = inputbox.value
        }
    </script>
